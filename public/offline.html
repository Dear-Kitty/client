        width: 1.2rem;
        height: 1.2rem;
        fill: #000;
      }
      .fixed-elem {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
      @media (prefers-color-scheme: dark) {
        html {
          background: #121212;
          color: #f1f1f1;
        }

          background: rgba(255, 255, 255, 0.1);
        }
        .buttons > :is(a, button) > svg {

    <script>
      const prefersKorean = navigator.language === 'ko-KR';

      if (prefersKorean) {
        document.title = '연결되지 않음';
        document.querySelectorAll('[data-ko]').forEach((element) => {
          element.innerText = element.dataset.ko;
        });
      }

      document.getElementById('network-status').innerText = `${
        prefersKorean ? (navigator.onLine ? '온라인' : '오프라인') : navigator.onLine ? 'online' : 'offline'
      }`;

      window.addEventListener('online', () => {
        location.reload();
      });
      document.getElementById('reload').addEventListener('click', () => {
        location.reload();
      });
    </script>
